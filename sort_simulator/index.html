<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Simulator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container row text-center">
            <div class="row">
                <h1>Sort alogorithms Simulator</h1>
            </div>
            <div class="d-flex  mt-3 align-middle">
                <div class="me-3">
                    <select name="algorithm" id="algorithmSelector">
                        <option value="bubbleSort">bubble sort</option>
                        <option value="selectionSort">selection sort</option>
                        <option value="insertionSort">insertion sort</option>
                        <option value="quickSort">quick sort</option>
                        <option value="mergeSort">merge sort</option>
                    </select>
                </div>
                <div class="me-3">
                    Array size
                    <input type="range" name="arraySize" id="arraySize" min="2" max="100" value="100">
                </div>
                <div class="me-3">
                    Speed
                    <input type="range" name="speed" id="speed" min="0" max="100" value="0">
                </div>
                <div class="me-3">
                    <button type="button" id="sortBtn" class="btn btn-warning px-3 py-0 ms-5">Sort</button>
                </div>
                <!-- <div class="me-3">
                    <button type="button" id="stopBtn" class="btn btn-warning px-3 py-0 ms-2">Stop</button>
                </div> -->
            </div>
        </div>
    </nav>
    <div class="container-fluid row text-center" id="board">
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
