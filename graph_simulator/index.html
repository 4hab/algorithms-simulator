<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Graph simulator</title>
</head>
<body id="body">
    <nav>
        <div class="container">
            <div class="row">
                <h1>Graph alogorithms Simulator</h1>
            </div>
            <div class="d-flex  mt-3 align-middle">
                <div class="me-3">
                    <select name="algorithm" id="algorithmSelector">
                        <!-- <option value="DFS">DFS</option> -->
                        <option value="BFS">BFS</option>
                        <option value="Dijkstra">Dijkstra</option>
                    </select>
                </div>
                <div>
                    <input type="radio" name="nodeType" id="startRadio" value="start" checked>
                    <label for="startRadio" class="me-3">Start</label>
                    <input type="radio" name="nodeType" id="targetRadio" value="target">
                    <label for="targetRadio" class="me-3">Target</label>
                    <input type="radio" name="nodeType" id="blockRadio" value="block">
                    <label for="blockRadio" class="me-3">Block</label>
                    <input type="radio" name="nodeType" id="tileRadio" value="tile">
                    <label for="tileRadio">Delete</label>
                </div>
                <div class="me-3">
                    <button type="button" id="goBtn" class="btn btn-warning px-3 py-0 ms-5 fw-bold">GO</button>
                    <button type="button" id="clearBtn" class="btn btn-danger px-3 py-0 ms-1 fw-bold">Clear</button>
                    <input type="checkbox" name="keepBlocks" id="keepBlocks" class="ms-3" checked>
                    <label for="keepBlocks">Keep Blocks</label>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="board mt-5" id="board">
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
